{% extends 'yy/base.html' %}
{% block content %}
    {% load staticfiles %}
    {% for data in article %}
        {% autoescape off %}
            <div class="article">
                <h1 style="color: #fbaeff">{{ data.title }}</h1>
                <p id="body-content">{{ data.body }}</p>
            </div>
        {% endautoescape %}
    {% endfor %}
{% endblock %}
